<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Details - ExpenseTracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

   <nav class="navbar">
  <div class="box">
    <img class="icon" src="assets/obrazek.png" alt="ikona">

    <div class="text-container">
      <div class="brand">Financial Lens</div>
      <div class="small-text">Smart Spending. Clear vision.</div>
    </div>
  </div>

  <ul class="nav-links">
    <li><a href="receipt-input.html">Scanner</a></li>
    <li><a href="history.html">History</a></li>
    <li><a href="Analytics.html">Anlytics</a></li>
    <li><a href="settings.html">Settings</a></li>
    <li><a href="#">Logout</a></li>
  </ul>
</nav>

    <main class="container">
        <header>
            <h1>Receipt Details</h1>
            <p class="subtitle">Review and edit extracted information</p>
        </header>

        <div class="receipt-container">
            <section class="image-preview-section" id="imagePreviewContainer">
                <p class="text-muted">Image preview will appear here</p>
                </section>

            <section class="data-entry-section">
                <table class="receipt-table" id="receiptTable">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Subtotal</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" value="Organic Coffee Beans"></td>
                            <td><input type="number" value="1" min="1"></td>
                            <td><input type="number" value="15.00" step="0.01"></td>
                            <td>15.00 zł</td>
                            <td><button class="btn-danger">×</button></td>
                        </tr>
                    </tbody>
                </table>

               <button type="button" class="btn-add-item">
    <span>+</span> Add Item
               </button>
            </section>
        </div>

        <div class="footer-actions">
            <button type="submit" class="btn-primary">Confirm & Save</button>
        </div>
    </main>

</body>
</html>
