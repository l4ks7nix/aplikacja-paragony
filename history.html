  <header class="page-header">
    <h1>Receipt History</h1>
    <p class="subtitle">View and manage all your scanned receipts</p>

  <section class="search-stats-card">
    <div class="search-row">
      <input type="text" placeholder="Search by store or category...">
      <select>
        <option>All Categories</option>
      </select>
    </div>

    <div class="stats-row">
      <div class="stat-group">

      </div>
      <div class="stat-group">
        <p class="stat-label">Average Receipt</p>
