<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Lens - Settings</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav class="navbar">
    <div class="box">
      <img class="icon" src="assets/obrazek.png" alt="ikona">

      <div class="text-container">
        <div class="brand">Financial Lens</div>
        <div class="small-text">Smart Spending. Clear vision.</div>
      </div>
    </div>

    <ul class="nav-links">
      <li><a href="#">Scanner</a></li>
      <li><a href="#">History</a></li>
      <li><a href="#">Analytics</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </nav>

  <!-- SETTINGS -->
  <main style="max-width: 600px; margin: 40px auto; padding: 0 20px;">
    <h1>Settings</h1>
    <p class="subtitle">Manage your application configuration</p>

    <section style="margin-top: 32px;">
      <h2>API Configuration</h2>

      <!-- INFO BOX -->
      <div class="info-box">
        The API key is required to connect the application with external services.
        Your key is stored locally and never shared.
      </div>

      <!-- FORM -->
      <form>
        <div style="margin-bottom: 16px;">
          <label for="apiKey">API Key</label><br>
          <input
            type="password"
            id="apiKey"
            name="apiKey"
            style="width: 100%; padding: 10px; margin-top: 6px;"
          >
        </div>

        <button type="submit" class="btn-primary">
          Save API Key
        </button>
      </form>
    </section>
  </main>

</body>
</html>
